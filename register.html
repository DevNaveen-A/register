<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bio Data Creation Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            margin-top: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        legend {
            font-weight: bold;
            margin-top: 15px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Fill Your Necessary Data</h1>
    <form onsubmit="display(); return false;">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter your age" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="dob">DOB</label>
        <input type="date" id="dob" required>

        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter your address" required>

        <label for="pincode">Pincode</label>
        <input type="number" id="pincode" placeholder="Enter your pincode">

        <legend>Gender</legend>
        <input type="radio" name="gender" value="male"> Male<br>
        <input type="radio" name="gender" value="female"> Female<br>
        <input type="radio" name="gender" value="third"> Third Gender<br>

        <label for="occupation">Occupation</label>
        <select id="occupation">
            <option value="student">Student</option>
            <option value="working">Worker</option>
            <option value="looking">Looking for Job</option>
        </select>

        <label for="hobby">Hobby</label>
        <input type="text" id="hobby" placeholder="Enter your hobby">

        <label for="qualification">Highest Qualification</label>
        <input type="text" id="qualification" placeholder="Enter your qualification">

        <label for="university">School/University</label>
        <input type="text" id="university" placeholder="Enter your school/university">

        <label for="stream">Stream</label>
        <input type="text" id="stream" placeholder="Enter your stream">

        <label for="from">From</label>
        <input type="month" id="from">

        <label for="to">To</label>
        <input type="month" id="to">

        <legend>Experienced</legend>
        <input type="checkbox" name="experience" value="yes"> Yes<br>
        <input type="checkbox" name="experience" value="no"> No<br>

        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    function display() {
        const name = document.getElementById("name").value;
        const age = document.getElementById("age").value;
        alert("Name: " + name + "\nAge: " + age);
    }
</script>

</body>
</html>
